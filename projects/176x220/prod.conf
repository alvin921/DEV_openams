#OpenAMS product definition. Pls do not modify it!
<root>
	#置空表示上两级目录，'.'表示当前prod.conf所在目录，该目录下必须有packages和widgets两个目录，分别存储应用和控件
	#prod_vobdir=
	<packages>
		AmpManager=$(prod_vobdir)\packages\common\AmpManager
		audioplayer=$(prod_vobdir)\packages\common\audioplayer
		bluetooth=$(prod_vobdir)\packages\common\bluetooth
		calculator=$(prod_vobdir)\packages\common\calculator
		calendar=$(prod_vobdir)\packages\common\calendar
		call=$(prod_vobdir)\packages\common\call
		calllog=$(prod_vobdir)\packages\common\calllog
		contact=$(prod_vobdir)\packages\common\contact
		desktop=$(prod_vobdir)\packages\common\desktop
		email=$(prod_vobdir)\packages\common\email
		ereader=$(prod_vobdir)\packages\common\ereader
		explorer=$(prod_vobdir)\packages\common\explorer
		imageviewer=$(prod_vobdir)\packages\common\imageviewer
		ime=$(prod_vobdir)\packages\common\ime
		mainmenu=$(prod_vobdir)\packages\common\mainmenu
		map=$(prod_vobdir)\packages\common\map
		notepad=$(prod_vobdir)\packages\common\notepad
		pushbox=$(prod_vobdir)\packages\common\pushbox
		settings=$(prod_vobdir)\packages\common\settings
		simlock=$(prod_vobdir)\packages\common\simlock
		sms=$(prod_vobdir)\packages\common\sms
		sys=$(prod_vobdir)\packages\common\sys
		taskmng=$(prod_vobdir)\packages\common\taskmng
	</packages>
	<widgets>
		button=$(prod_vobdir)\widgets\button
		editor=$(prod_vobdir)\widgets\editor
		image=$(prod_vobdir)\widgets\image
		label=$(prod_vobdir)\widgets\label
		listctrl=$(prod_vobdir)\widgets\listctrl
		menu=$(prod_vobdir)\widgets\menu
		onoff=$(prod_vobdir)\widgets\onoff
		softkey=$(prod_vobdir)\widgets\softkey
		combobox=$(prod_vobdir)\widgets\combobox
		panel=$(prod_vobdir)\widgets\panel
		pushbutton=$(prod_vobdir)\widgets\pushbutton
		tabctrl=$(prod_vobdir)\widgets\tabctrl
	</widgets>
	<registry>
		<sys>
			first_app=desktop
			rssi_range=6, 10, 14, 20
			bat_range=16, 31, 51, 66, 81
			sim_slots=2
			contact_max=200
			calllog_max=100
			sms_max=100
			list_item_height=20
			touch_screen=FALSE
			tb_height=0
			sk_height=16
			sk_bottom=TRUE
			sk_show_title=FALSE
		</sys>
		<statusbar>
			height=16
			mask=TB_RSSI,TB_RSSI_2, TB_BATTERY, TB_TITLE, TB_TIME, TB_SMS
			TB_TITLE=36, 0, 90, 16
			TB_TITLE_ICON=20, 0, 18, 16
			TB_DATE=0, 0, 0, 0
			TB_TIME=126, 0, 30, 16
			TB_PLMN=0, 0, 0, 0
			TB_PLMN_2=0, 0, 0, 0
			TB_PLMN_3=0, 0, 0, 0
			TB_PLMN_4=0, 0, 0, 0
			TB_BATTERY=156, 0, 20, 16, IMG_BATTERY
			TB_ALARM=40, 0, 40, 40
			TB_RSSI=0, 0, 18, 16, IMG_RSSI
			TB_RSSI_2=18, 0, 18, 16, IMG_RSSI
			TB_RSSI_3=36, 0, 0, 0, IMG_RSSI
			TB_RSSI_4=0, 0, 0, 0,
			TB_GPRS=0,0,0,0,
			TB_GPRS_2=0,0,0,0,
			TB_GPRS_3=0,0,0,0,
			TB_GPRS_4=0,0,0,0,
			TB_SMS=40, 0, 18, 16
			TB_SMS_2=40, 0, 18, 16
			TB_SMS_3=40, 0, 18, 16
			TB_SMS_4=40, 0, 18, 16
			TB_CALL=0, 0, 18, 16
			TB_CALL_2=0, 0, 18, 16
			TB_CALL_3=0, 0, 18, 16
			TB_CALL_4=0, 0, 18, 16
			TB_MPLAYER=0, 0, 0, 40
			TB_QQ=40, 0, 160, 40
			TB_WIFI=40, 0, 20, 16
			TB_RESERVE_1=0, 0, 0, 0,
			TB_RESERVE_2=0, 0, 0, 0,
			TB_RESERVE_3=0, 0, 0, 0,
			TB_RESERVE_4=0, 0, 0, 0,
		</statusbar>
		<desktop_statusbar>
			height=16
			mask=TB_RSSI,TB_RSSI_2, TB_BATTERY, TB_TIME, TB_ALARM, TB_SMS, TB_CALL, TB_QQ, TB_MPLAYER
			TB_TITLE=36, 0, 90, 16
			TB_TITLE_ICON=20, 0, 18, 16
			TB_DATE=0, 0, 0, 0
			TB_TIME=126, 0, 30, 16
			TB_PLMN=0, 0, 0, 0
			TB_PLMN_2=0, 0, 0, 0
			TB_PLMN_3=0, 0, 0, 0
			TB_PLMN_4=0, 0, 0, 0
			TB_BATTERY=156, 0, 20, 16, IMG_BATTERY
			TB_ALARM=40, 0, 40, 40
			TB_RSSI=0, 0, 18, 16, IMG_RSSI
			TB_RSSI_2=18, 0, 18, 16, IMG_RSSI
			TB_RSSI_3=36, 0, 0, 0, IMG_RSSI
			TB_RSSI_4=0, 0, 0, 0,
			TB_GPRS=0,0,0,0,
			TB_GPRS_2=0,0,0,0,
			TB_GPRS_3=0,0,0,0,
			TB_GPRS_4=0,0,0,0,
			TB_SMS=40, 0, 18, 16
			TB_SMS_2=40, 0, 18, 16
			TB_SMS_3=40, 0, 18, 16
			TB_SMS_4=40, 0, 18, 16
			TB_CALL=0, 0, 18, 16
			TB_CALL_2=0, 0, 18, 16
			TB_CALL_3=0, 0, 18, 16
			TB_CALL_4=0, 0, 18, 16
			TB_MPLAYER=0, 0, 0, 40
			TB_QQ=40, 0, 160, 40
			TB_WIFI=40, 0, 20, 16
			TB_RESERVE_1=0, 0, 0, 0,
			TB_RESERVE_2=0, 0, 0, 0,
			TB_RESERVE_3=0, 0, 0, 0,
			TB_RESERVE_4=0, 0, 0, 0,
		</desktop_statusbar>
		<theme1>
			theme_text=STR_THEME_1
			poweron_image=IMG_STARTUP
			poweroff_image=IMG_SHUTDOWN
			poweron_audio=AUD_STARTUP
			poweroff_audio=AUD_SHUTDOWN
			wallpaper=IMG_WALLPAPER,0
			wallpaper_as_bg_image=TRUE
			bg_color=0x67,0x9a,0xc0
			fg_color=255,255,255
			border_color=128,128,128
			hilight_bg_color=0,0,0
			hilight_fg_color=255,255,255
			hilight_border_color=248, 24, 32
			hilight_bg_image=
			status_bg_color=0x80, 0,0,0
			status_fg_color=255,255,255
			title_bg_color=0x80,0,0,0
			title_fg_color=255,255,255
			sk_bg_color=0x80,0,0,0
			sk_fg_color=255,255,255
			popup_bg_color=0x67,0x9a,0xc0
			popup_bg_image=
		</theme1>
	</registry>
	<shortcut>
		audioplayer=0
		contact=0
		sms=0
		AmpManager=0
		explorer=0
	</shortcut>
	<today>
		sms=0
		calllog=0
		calendar=0
	</today>
	<directory>
		<menutree>
			title=STR_MENUTREE
			image=IMG_MENUTREE
			image_hilight=IMG_MENUTREE
		</menutree>
		<multimedia>
			title=STR_MULTIMEDIA
			image=IMG_MULTIMEDIA
			image_hilight=IMG_MULTIMEDIA
		</multimedia>
		<game>
			title=STR_GAME
			image=IMG_GAME
			image_hilight=IMG_GAME
		</game>
		<dir1>
			title=STR_DIR1
			image=IMG_DIR1
			image_hilight=IMG_DIR1
		</dir1>
		<dir2>
			title=STR_DIR2
			image=IMG_DIR2
			image_hilight=IMG_DIR2
		</dir2>
		<dir3>
			title=STR_DIR3
			image=IMG_DIR3
			image_hilight=IMG_DIR3
		</dir3>
	</directory>
	<menutree>
		contact=0
		sms=0
		calllog=0
		settings=0
		<multimedia>
			audioplayer=0x00
			imageviewer=0x00
			pushbox=0x00
		</multimedia>
		explorer=0
		<game>
			pushbox=0x00
		</game>
		<dir2>
			calculator=0
			calendar=0
			ereader=0
			imageviewer=0
			map=0
			notepad=0
		</dir2>
		taskmng=0
		AmpManager=0
		bluetooth=0
		email=0
	</menutree>
</root>
