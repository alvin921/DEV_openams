#OpenAMS product definition. Pls do not modify it!
<root>
	#置空表示上两级目录，'.'表示当前prod.conf所在目录，该目录下必须有packages和widgets两个目录，分别存储应用和控件
	#prod_vobdir=
	<packages>
		AmpManager=$(prod_vobdir)\packages\common\AmpManager
		audioplayer=$(prod_vobdir)\packages\common\audioplayer
		bluetooth=$(prod_vobdir)\packages\common\bluetooth
		calculator=$(prod_vobdir)\packages\common\calculator
		calendar=$(prod_vobdir)\packages\common\calendar
		call=$(prod_vobdir)\packages\iphone_style\call
		calllog=$(prod_vobdir)\packages\common\calllog
		contact=$(prod_vobdir)\packages\common\contact
		desktop=$(prod_vobdir)\packages\iphone_style\desktop
		email=$(prod_vobdir)\packages\common\email
		ereader=$(prod_vobdir)\packages\common\ereader
		explorer=$(prod_vobdir)\packages\common\explorer
		imageviewer=$(prod_vobdir)\packages\common\imageviewer
		ime=$(prod_vobdir)\packages\common\ime
		mainmenu=$(prod_vobdir)\packages\common\mainmenu
		map=$(prod_vobdir)\packages\common\map
		notepad=$(prod_vobdir)\packages\common\notepad
		pushbox=$(prod_vobdir)\packages\common\pushbox
		settings=$(prod_vobdir)\packages\common\settings
		simlock=$(prod_vobdir)\packages\common\simlock
		sms=$(prod_vobdir)\packages\common\sms
		sys=$(prod_vobdir)\packages\common\sys
		taskmng=$(prod_vobdir)\packages\common\taskmng
	</packages>
	<widgets>
		button=$(prod_vobdir)\widgets\button
		editor=$(prod_vobdir)\widgets\editor
		image=$(prod_vobdir)\widgets\image
		label=$(prod_vobdir)\widgets\label
		listctrl=$(prod_vobdir)\widgets\listctrl
		menu=$(prod_vobdir)\widgets\menu
		onoff=$(prod_vobdir)\widgets\onoff
		panel=$(prod_vobdir)\widgets\panel
		pushbutton=$(prod_vobdir)\widgets\pushbutton
		softkey=$(prod_vobdir)\widgets\softkey
		tabctrl=$(prod_vobdir)\widgets\tabctrl
		combobox=$(prod_vobdir)\widgets\combobox
	</widgets>
	<registry>
		<sys>
			first_app=desktop
			rssi_range=6, 10, 14, 20
			bat_range=16, 26, 31, 41, 51, 61, 71
			sim_slots=2
			contact_max=200
			calllog_max=100
			sms_max=100
			list_item_height=32
			touch_screen=TRUE
			tb_height=0
			sk_height=30
			sk_bottom=FALSE
			sk_show_title=TRUE
		</sys>
		<statusbar>
			height=16
			mask=TB_RSSI,TB_BATTERY,TB_TIME,TB_SMS, TB_CALL, TB_QQ,
			TB_TITLE=60, 10, 60, 16
			TB_TITLE_ICON=20, 10, 40, 16
			TB_DATE=90, 42, 125, 15,
			TB_TIME=95, 0, 50, 16
			TB_PLMN=40, 0, 120, 16
			TB_PLMN_2=90, 20, 120, 16
			TB_PLMN_3=0, 0, 0, 0
			TB_PLMN_4=0, 0, 0, 0
			TB_BATTERY=210, 0, 30, 16,
			TB_ALARM=40, 0, 40, 16
			TB_RSSI=0, 0, 30, 16, IMG_RSSI
			TB_RSSI_2=0, 0, 0, 0,
			TB_RSSI_3=0, 0, 0, 0,
			TB_RSSI_4=0, 0, 0, 0,
			TB_GPRS=0,0,0,0,
			TB_GPRS_2=0,0,0,0,
			TB_GPRS_3=0,0,0,0,
			TB_GPRS_4=0,0,0,0,
			TB_SMS=40, 0, 40, 16
			TB_SMS_2=40, 0, 0, 0
			TB_SMS_3=40, 0, 0, 0
			TB_SMS_4=40, 0, 0, 0
			TB_CALL=40, 0, 40, 16
			TB_CALL_2=0, 0, 0, 0
			TB_CALL_3=0, 0, 0, 0
			TB_CALL_4=0, 0, 0, 0
			TB_MPLAYER=0, 0, 0, 16
			TB_QQ=40, 0, 160, 16
			TB_WIFI=40, 0, 20, 16
			TB_RESERVE_1=0, 0, 0, 0,
			TB_RESERVE_2=0, 0, 0, 0,
			TB_RESERVE_3=0, 0, 0, 0,
			TB_RESERVE_4=0, 0, 0, 0,
		</statusbar>
		<desktop_statusbar>
		</desktop_statusbar>
		<theme1>
			theme_text=STR_THEME_1
			poweron_image=IMG_STARTUP
			poweroff_image=IMG_SHUTDOWN
			poweron_audio=AUD_STARTUP
			poweroff_audio=AUD_SHUTDOWN
			wallpaper=IMG_WALLPAPER,0
			wallpaper_as_bg_image=FALSE
			bg_color=255,255,255
			fg_color=0,0,0
			border_color=128,128,128
			hilight_bg_color=0,0,255
			hilight_fg_color=255,255,255
			hilight_border_color=0,0,0,0
			hilight_bg_image=
			status_bg_color=0,0,0
			status_fg_color=255,255,255
			title_bg_color=0,0,0
			title_fg_color=255,255,255
			sk_bg_color=0x67,0x9a,0xc0
			sk_fg_color=255,255,255
			popup_bg_color=0x67,0x9a,0xc0
			popup_bg_image=
		</theme1>
	</registry>
	<shortcut>
		call=0
		sms=0
		imageviewer=0
		taskmng=0
	</shortcut>
	<today>
	</today>
	<directory>
		<menutree>
			title=STR_MENUTREE
			image=IMG_MENUTREE
			image_hilight=IMG_MENUTREE
		</menutree>
	</directory>
	<menutree>
		contact=0
		sms=0
		calllog=0
		settings=0
		audioplayer=0x00
		imageviewer=0x00
		pushbox=0x00
		explorer=0
		calculator=0
		calendar=0
		email=0
		ereader=0
		map=0
		notepad=0
		bluetooth=0
		taskmng=0
		AmpManager=0
	</menutree>
</root>
